<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #employeeForm="ngForm">
      <div class="form-group">
        <label for="firstName">First name</label>
        <input type="text" [(ngModel)]="employee.firstName"
          class="form-control"
          id="firstName"
          name="firstName"
          placeholder="Enter your first name"
          required #firstName="ngModel">
      </div>
      <div class="form-group">
        <label for="lastName">Last name</label>
        <input type="text" [(ngModel)]="employee.lastName"
          class="form-control"
          id="lastName"
          name="lastName"
          placeholder="Enter your last name"
          required #lastName="ngModel">
      </div>
      <div class="form-group">
        <label for="employmentDate">Employment date</label>
        <input type="text" [(ngModel)]="employee.employmentDate"
          class="form-control"
          id="employmentDate"
          name="employmentDate"
          placeholder="Enter employment date"
          bsDatepicker
          [bsConfig]="{ isAnimated: true }"
          required #employmentDate="ngModel">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" [(ngModel)]="employee.email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter email"
          required #email="ngModel">
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" [(ngModel)]="employee.username"
          class="form-control"
          id="username"
          name="username"
          placeholder="Enter your username"
          required #username="ngModel">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" [(ngModel)]="employee.password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Enter your password"
          required #username="ngModel">
      </div>
      <div class="form-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="photoLabel">Photo</span>
        </div>
        <div class="custom-file">
          <input type="file" class="custom-file-input" id="photo"
            aria-describedby="photoLabel" [(ngModel)]="employee.photo" #photo="ngModel">
          <label class="custom-file-label" for="photo">Choose file</label>
        </div>
      </div>
      <div class="form-group">
        <label for="role">Role</label>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="role" name="role" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{ employee.role }}
          </button>
          <div class="dropdown-menu" aria-labelledby="role">
            <a class="dropdown-item" #administrator (click)="setEmployeeRole(administrator)">Administrator</a>
            <a class="dropdown-item" #trainingteam (click)="setEmployeeRole(trainingteam)">Training Team</a>
            <a class="dropdown-item" #regularuser (click)="setEmployeeRole(regularuser)">Regular User</a>
          </div>
        </div>
      </div>
      <div class="form-group">
        <input type="checkbox" class="form-check-input" id="active" [(ngModel)]="employee.active" #active="ngModel">
        <label class="form-check-label" for="dropdownCheck">
          Active
        </label>
      </div>
      <button type="submit" [disabled]="!employeeForm.form.valid"
        class="btn btn-info" (click)="onSubmit">Submit</button>
    </form>
  </div>
</div>
